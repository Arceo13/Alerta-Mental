<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita - Alerta Mental</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2efe7;
      margin: 0;
      padding: 0;
    }

    .contact-section {
      max-width: 600px;
      margin: 60px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .contact-section h2 {
      text-align: center;
      color: #006a71;
      margin-bottom: 20px;
    }

    .contact-section p {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    .contact-form button {
      padding: 12px;
      background-color: #48A6A7;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-form button:hover {
      background-color: #066a85;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #006A71;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><h1>Alerta Mental</h1></a>
    </div>    
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="about.html">Sobre Nosotros</a></li>
        <li><a href="test.html">Cuestionario</a></li>
        <li><a href="resources.html">Recursos</a></li>
        <li><a href="contact.html" class="active">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-section">
    <h2>Contáctanos</h2>
    <p>Si tienes dudas y necesitas más información, completa el siguiente formulario.</p>

    <form class="contact-form" action="php/enviar_solicitud.php" method="POST">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo Electrónico:</label>  
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Motivo de la consulta (opcional):</label>
      <textarea id="mensaje" name="mensaje" rows="5"></textarea>

      <button type="submit" class="btn-primary">Enviar Solicitud</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Alerta Mental. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
