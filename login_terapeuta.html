<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Alerta Mental</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2efe7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-form {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-form h2 {
      margin-bottom: 20px;
      color: #2b2d42;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0e93bb;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #036988;
    }

    .signup-link {
      text-align: center;
      margin-top: 20px;
    }

    .signup-link a {
      text-decoration: none;
      color: #48a6a8;
      font-weight: bold;
    }

    .signup-link a:hover {
      color: #006a71;
    }

    /* Estilos para la ventana emergente */
    .error-message {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      width: 300px;
      text-align: center;
    }

    .error-message button {
      margin-top: 15px;
      background-color: #721c24;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .error-message button:hover {
      background-color: #5a1417;
    }
  </style>
</head>
<body>
  <form class="login-form" action="php/login_terapeuta.php" method="POST" autocomplete="off">

    <h2>Iniciar Sesión</h2>

    <div class="form-group">
      <label for="correo_electronico">Correo:</label>
      <input type="email" id="correo_electronico" name="correo_electronico" required>
    </div>

    <div class="form-group">
      <label for="contraseña">Contraseña:</label>
      <input type="password" id="contraseña" name="contraseña" required>
    </div>

    <button type="submit">Iniciar Sesión</button>

    <div class="signup-link">
      <p><a href="panel_terapeuta.php"></a></p>
    </div>
  </form>

  <!-- Ventana emergente de error -->
  <div class="error-message" id="error-message">
    Correo o contraseña incorrectos. Por favor, intenta nuevamente.
    <button onclick="cerrarVentana()">Aceptar</button>
  </div>

  <script>
    // Función para obtener los parámetros de la URL
    function obtenerParametro(nombre) {
      const params = new URLSearchParams(window.location.search);
      return params.get(nombre);
    }

    // Si el parámetro "error" está presente y es "credenciales_incorrectas", mostrar la ventana emergente
    const error = obtenerParametro('error');
    if (error === 'credenciales_incorrectas') {
      document.getElementById('error-message').style.display = 'block';
    }

    // Función para cerrar la ventana emergente
    function cerrarVentana() {
      document.getElementById('error-message').style.display = 'none';
    }
  </script>

</body>
</html>
